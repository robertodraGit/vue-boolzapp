<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>BoolzApp</title>
</head>

<body>

    <main>

        <div id="app">

            <div class="left-side">
    
                <div class="profile-nav">

                    <div class="profile-name">

                        <img class='profile-picture' src="img/avatar_4.jpg" alt="">
                        <p>Luisa</p>
    
                    </div>

                    <div class="profile-nav-buttons">

                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
    
                    </div>

                </div>
    
                <div class="banner-notifications">
    
                </div>
    
                <div class="search-container">

                    <div class="search-box">

                        <i class="fas fa-search"></i>

                        <input placeholder="Cerca o inizia una nuova chat" type="text">

                    </div>
                    
                </div>
    
                <div class="chat-list">

                    <div class="chat-list-item">

                        <div class="chat-id">
                            <img class='profile-picture' src="img/avatar_1.jpg" alt="">

                        </div>

                        <div class="chat-time">
    
                        </div>

                    </div>

                </div>
    
            </div>
    
            <div class="right-side">
                
                <div class="chat-id-right">

                    <div class="id-name-login">
    
                    </div>

                    <div class="chat-buttons">
    
                    </div>

                </div>
    
                <div class="chat">

                    <div class="message-sent">

                        <p class="message">
    
                        </p>

                        <span class="date-and-time">
    
                        </span>

                    </div>
    
                    <div class="messagge-received">

                        <p class="message">
    
                        </p>

                        <span class="date-and-time">
                            
                        </span>

                    </div>

                </div>
    
                <div class="message-input">

                    <div class="emoji">
                        <i class="far fa-smile"></i>
                    </div>
    
                    <div class="message-area">
                        <input placeholder='Scrivi un messaggio' type="text">
                    </div>
    
                    <div class="record-message">
                        <i class="fas fa-microphone"></i>
                    </div>

                </div>
    
            </div>
    
        </div>

    </main>

    
    
</body>
</html>
